<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: blueviolet;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], input[type="submit"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <fieldset>
    <div class="container">
        <fieldset>
        <legend><h1>Withdrawal Section</h1></legend>
        <p>Your current balance: <span id="balance">0</span> TON</p>
        <form id="withdrawal-form">
            <div class="form-group">
                <label for="amount">Amount to Withdraw:</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>
            <input type="submit" value="Withdraw">
        </form>
        <div id="message" class="message"></div>
    </div>
</fieldset>
</fieldset>

    <script>
        document.getElementById('withdrawal-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var amount = document.getElementById('amount').value;
            var messageDiv = document.getElementById('message');

            // Example: Replace with your backend URL and method
            fetch('/withdraw', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ amount: amount }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.textContent = 'Withdrawal successful!';
                } else {
                    messageDiv.textContent = 'Error: ' + data.message;
                }
            })
            .catch(error => {
                messageDiv.textContent = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
