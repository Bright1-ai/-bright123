<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Mining App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/asset/tran/styles.css">
    <script src="/asset/tran/script.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <header class="header">
            <h1>Transactions</h1>
        </header>

        <!-- Transaction History Section -->
        <section class="card">
            <h2>Transaction History</h2>
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="transactionHistory">
                    <!-- Example Transactions -->
                    <tr>
                        <td>2024-09-12</td>
                        <td>Mining Reward</td>
                        <td>+10 Mavion Coins</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>2024-09-10</td>
                        <td>Transaction Fee</td>
                        <td>-5 Mavion Coins</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>2024-09-08</td>
                        <td>Referral Bonus</td>
                        <td>+20 Mavion Coins</td>
                        <td>Completed</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <!-- Fixed, Rounded Bottom Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="mining.html">Mining</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
</body>
</html>
